<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Buscar Persona</title>
<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/persona/buscar}" method="post" th:object="${persona}">


			<div class="form-group">
				<label for="nombrePersona">Buscar:</label> <input type="text"
					class="form-control" th:field="*{nombrePersona}" id="nombrePersona"></input>
				
					<label for="distrito" class=" col-sm-2 col-form-label">Distrito: </label> <select
						class="form-control" th:field="*{distrito.idDistrito}">
						<!-- th:each Itera los elementos de un arreglo -->
						<!-- sintaxis th:each="Variable: ${Lista}" -->
						<!-- th:value Establece el value de la seleccion -->
						<!-- sintaxis th:value="${Variable.Atributo}" -->
						<option th:each="r: ${listaDistritos}" th:value="${r.idDistrito}"
							th:text="${r.nombreDistrito}"
							th:selected="(${r.idDistrito} == *{distrito.idDistrito})"></option>
					</select>
				
					
			</div>
			<button type="submit" class="btn btn-primary">Aceptar</button>
			<a href="/persona/listar" class="btn btn-danger">Cancelar</a>

		</form>

		<table class="table table-bordered table-hover table-striped"
			id="tab_logic">
			<thead>
				<tr>
					<th class="text-center">CODIGO</th>
					<th class="text-center">NOMBRE</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="rac: ${listaPersonas}">
					<td th:text="${rac.idPersona}"></td>
					<td th:text="${rac.nombrePersona}"></td>
				</tr>
			</tbody>
		</table>


		<div th:if="${mensaje}" class="alert alert-info">
			<p th:text="${mensaje}"></p>
		</div>
	</div>
	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
